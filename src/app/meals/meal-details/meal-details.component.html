@if (foodItems && foodItems.length > 0) {
  <table mat-table [dataSource]="foodItems" class="mat-elevation-z2">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let foodItem">{{ foodItem.description }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity (g)</th>
      <td mat-cell *matCellDef="let foodItem">
        <input
          [(ngModel)]="foodItem.quantity"
          type="number"
          min="0"
          max="9999"
          (input)="limitToFiveDigits($event, foodItem)"
        />
      </td>
    </ng-container>

    <!-- Actions (delete button) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let foodItem">
        <button mat-icon-button color="warn" (click)="deleteFoodItem(foodItem)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay"></tr>
  </table>
} @else {
  <div class="empty-state">
    <mat-icon class="empty-icon" color="primary">restaurant_menu</mat-icon>
    <p class="empty-text">Your meal is empty! Start adding food items to track your nutrition.</p>
  </div>
}
