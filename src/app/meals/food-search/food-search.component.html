<mat-form-field appearance="outline" class="search">
  <mat-icon matSuffix>search</mat-icon>
  <input type="text" placeholder="Add food to meal" matInput [formControl]="searchControl" [matAutocomplete]="auto" />

  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="displayFn"
    (optionSelected)="selectFood($event.option.value)"
  >
    <mat-option *ngIf="loading" class="loading-option">
      <mat-spinner diameter="30"></mat-spinner>
    </mat-option>

    @for (food of filteredFoods$ | async; track food.fdcId) {
      <mat-option [value]="food">
        {{ food.description }}
      </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
